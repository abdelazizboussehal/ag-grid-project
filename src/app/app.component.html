<h1> This is the advenced table</h1>
<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  animateRows="true"

  suppressCsvExport="true"
>
